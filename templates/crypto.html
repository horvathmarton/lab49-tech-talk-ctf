<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/tailwind.css" />
</head>

<body class="grid h-screen place-items-center prose font-press-start max-w-full mx-20">
  <h1 class="text-primary mt-9">{{ title }}</h1>

  <a href="/" class="btn btn-primary absolute top-7 left-7">Back</a>
  <a href="/submit" class="btn btn-primary absolute top-7 right-7">Submit flag</a>

  <h2 class="text-justify">{{ description }}</h2>

  <p class="break-all row-span-6">{{ ciphertext }}</p>

  <p>
    (This is a cryptography challenge. You task is to decode the ciphertext
    provided below.)
  </p>
</body>

</html>
